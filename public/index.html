        <div id="intro">Besuchen Sie ...</div>
        <div id="house-name">Ferienhaus Elisabeth</div>
    </div>

<!-- Carousel
================================================== -->
<div id="carousel-frame">
    <div id="image-carousel" class="carousel slide col-lg-12 col-md-12 col-sm-12 col-xs-12" data-ride="carousel">
        <div class="carousel-outer">
            <!-- The slideshow -->
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid img-thumbnail" src="images/bad.jpg" alt="Bad" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Bad</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid img-thumbnail"
                         src="images/die-schoene-umgebung.jpg"
                         alt="Wunderschöne Momente erleben" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Wunderschöne Momente erleben</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid img-thumbnail"
                         src="images/ein-kleines-stueck-vom-garten.jpg"
                         alt="Garten ... nur ein kleines Stück" />
                    <div class="carousel-caption d-none d-md-block">
                        <h3>Garten ... nur ein kleines Stück</h3>
                    </div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#image-carousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#image-carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#image-carousel" data-slide-to="0" class="active ">
                <img class="img-thumbnail" src="images/bad.jpg" alt="" />
            </li>
            <li data-target="#image-carousel" data-slide-to="1">
                <img class="img-thumbnail" src="images/die-schoene-umgebung.jpg" alt="" />
            </li>
            <li data-target="#image-carousel" data-slide-to="2">
                <img class="img-thumbnail" src="images/ein-kleines-stueck-vom-garten.jpg" alt="" />
            </li>
        </ol>
    </div>
</div><!-- /.carousel -->
