<!-- Carousel
================================================== -->
<div id="carousel-frame">
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <!-- The slideshow -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
                <img class="d-block img-fluid" src="images/bad.jpg" alt="Bad">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Bad</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block img-fluid" src="images/die-schoene-umgebung.jpg" alt="Wunderschöne Momente erleben">

                </div>
            </div>
            <div class="carousel-item">

                     src="images/ein-kleines-stueck-vom-garten.jpg"
                     alt="Garten ... nur ein kleines Stück">
                <div class="carousel-caption d-none d-md-block">
                    <h3>Garten ... nur ein kleines Stück</h3>
                </div>
            </div>
        </div>
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carousel" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
